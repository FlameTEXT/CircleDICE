commands:
  log:
    description: 提供游戏日志相关指令
    usage: |-
      log new 创建日志
      log on 开启日志
      log off 关闭日志
      log get 获取日志
      log list 查看日志列表
    options:
      new: 新建
      on: 开启
      off: 关闭
      get: 根据日志名获取日志/获取几个小时前的日志
      list: 查看列表
      rm: 删除
  pc:
    description: 提供 pc 管理指令
    usage: |-
      st: 录入角色属性
      del: 删除角色属性
      new: 创建一个角色
      rm: 删除自己的角色
      list: 查看自己的角色列表
      view: 查看指定角色的详细信息
      bind: 与当前群设置关联
      nn: 重命名当前角色
      all: 是否使用全局人物卡
  r:
    description: 提供掷骰相关指令
    usage: |-
    options:
      result: 骰点理由
      dice: 骰点式
      check: 技能、武器鉴定（未实现）
circledice:
  log:
    pormptNot: 已取消相关操作
    timeout: |-
      看起来您还没考虑好
      [等待消息时间过长]
    logNew: 新建日志《{0}》
    logOn: 开启日志《{0}》
    logONButIsRecall: |-
      您是不是没有新建日志？当前的日志的名为 recall ，是针对人类遗忘机制的保留关键字，不应该作为日志名使用。
      发送 n 无视警告，其他字符视为新日志名。
    logOff: 关闭日志《{0}》
    logGet: |-
      将进行获取日志《{0}》操作。
      首先尝试上传文件，失败将尝试其他方式……
    getEnd: 已经尝试过一切可行操作。
    logList: 本群日志列表：{0}
    logNewButIsOn: 已有开启的Log:{0} ，是否要关闭它后新建日志？发送 n 取消操作，其他字符将关闭原有 log。
    logNewButNotName: 您似乎没有输入名字？发送 n 取消操作，其他字符视为日志名。
    saveEnd: |-
      已从数据库转到文本文件：{1}
      目录：{0}
    saveFail: 从数据库转到文本文件失败！
    logRm: 已清除数据库内频道（{0}）内《{1}》的全部日志记录
    upLogNetcut: |-
      上传文本分享网站 netcut 。
      link：{0}
      密码：{1}
    upLogNetcutNot: 上传文本分享网站 netcut 失败！
    upLogFail: 上传发生 Log 异常，请联系骰主。
